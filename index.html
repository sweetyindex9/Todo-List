<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
     rel="stylesheet">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <title>TODO List</title>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <h1>Project List</h1>
    <form>
        <input type ="text" class="todo-input" placeholder="Title">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        
        <div class="select">
            <select name="todos" class="filter-todo">
                <!--<option value="inbox">Inbox</option>-->
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option vlaue="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class ="todo-list"></ul>
    </div>
  <!-- <div class="todo">
        <li>
        <button class="complete-btn ">completeButton</button>
        <button class="trash-btn">trashButton</button>
    </li>
    </div> -->


    <script src="./list.js"></script>
    
</body>
</html>
